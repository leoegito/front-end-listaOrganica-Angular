
  <div class="container mt-4">
    <h1>Admin Console</h1>
    <div class="btn-group mb-3" role="group">
      <button type="button" class="btn btn-primary mx-2">Usuários</button>
      <button type="button" class="btn btn-secondary mx-2" [routerLink]="['/admin/products']">Produtos</button>
    </div>
    <div *ngIf="!editingUser">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users">
          <span>{{ user.username }} - {{ user.email }} - {{ user.fullname }} - {{ user.role }}</span>
          <span>
            <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Excluir</button>
          </span>
        </li>
      </ul>
    </div>
    <div *ngIf="editingUser">
      <h3>Editar Usuário</h3>
      <form (ngSubmit)="saveUser()">
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="editingUser.username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="editingUser.email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="fullname" class="form-label">Nome Completo</label>
          <input type="text" id="fullname" class="form-control" [(ngModel)]="editingUser.fullname" name="fullname" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" id="role" class="form-control" [(ngModel)]="editingUser.role" name="role" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
      </form>
    </div>
  </div>
