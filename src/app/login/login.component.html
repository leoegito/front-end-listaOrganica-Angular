
   <div class="container mt-5 text-center">
    <h1 class="display-4">Bem-vindo ao Lista Orgânica</h1>
    <p class="lead">Seu alimento sem veneno pelo melhor preço</p>
  </div>
   <div class="container d-flex justify-content-center">
    <div class="card login-card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Sign in</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required placeholder="Nome de Usuário">
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Senha">
              <span class="input-group-text"><i class="fa fa-eye"></i></span>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary" (click)="navigateToRegister()">Cadastro</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="background-image">
    <img src="assets/images/homem-horta.png" alt="Semeando">
  </div>
