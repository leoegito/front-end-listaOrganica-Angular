   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <button class="btn btn-secondary w-100 mt-3" (click)="navigateToRegister()">Cadastrar-se</button>
          </div>
        </div>
      </div>
    </div>
  </div>
