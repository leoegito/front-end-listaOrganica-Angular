   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Cadastro de Usuário</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required pattern="^[a-zA-Z0-9]+$">
              </div>
              <div class="mb-3">
                <label for="fullname" class="form-label">Nome Completo</label>
                <input type="text" id="fullname" class="form-control" [(ngModel)]="fullname" name="fullname" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" id="phone" class="form-control" [(ngModel)]="phone" name="phone" required pattern="^\d{2}-\d{5}-\d{4}$">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="zipCode" class="form-label">CEP</label>
                <input type="text" id="zipCode" class="form-control" [(ngModel)]="zipCode" name="zipCode" pattern="^\d{5}-\d{3}$">
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" id="city" class="form-control" [(ngModel)]="city" name="city">
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" id="state" class="form-control" [(ngModel)]="state" name="state">
              </div>
              <div class="mb-3">
                <label for="district" class="form-label">Bairro</label>
                <input type="text" id="district" class="form-control" [(ngModel)]="district" name="district">
              </div>
              <div class="mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" id="street" class="form-control" [(ngModel)]="street" name="street">
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Tipo de Usuário</label>
                <select id="role" class="form-select" [(ngModel)]="role" name="role" required>
                  <option value="USER">Usuário Final</option>
                  <option value="USER,SELLER">Vendedor de Orgânicos</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="showSuccessMessage" class="row justify-content-center mt-5">
      <div class="col-md-6 text-center">
        <div class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>
      </div>
    </div>
  </div>
